<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
    <script src="clock.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">
            <div class="inner inner1">1</div>
        </div>
        <div class="number number2">
            <div class="inner inner2">2</div>
        </div>
        <div class="number number3">
            <div class="inner inner3">3</div>
        </div>
        <div class="number number4">
            <div class="inner inner4">4</div>
        </div>
        <div class="number number5">
            <div class="inner inner5">5</div>
        </div>
        <div class="number number6">
            <div class="inner inner6">6</div>
        </div>
        <div class="number number7">
            <div class="inner inner7">7</div>
        </div>
        <div class="number number8">
            <div class="inner inner8">8</div>
        </div>
        <div class="number number9">
            <div class="inner inner9">9</div>
        </div>
        <div class="number number10">
            <div class="inner inner10">10</div>
        </div>
        <div class="number number11">
            <div class="inner inner11">11</div>
        </div>
        <div class="number number12">
            <div class="inner inner12">12</div>
        </div>
    </div>
</body>
</html>
